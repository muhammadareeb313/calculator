<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div>
            <input id="input" type="text" placeholder="Calculator">
        </div>
        <div>
            <button onclick="inp()" class="cl">Clear</button>
        </div>
        <div>
            <div>
                <button onclick="num(7)">7</button>
                <button onclick="num(8)">8</button>
                <button onclick="num(9)">9</button>
                <button onclick="num('+')">+</button>
            </div>
            <div>
                <button onclick="num(4)">4</button>
                <button onclick="num(5)">5</button>
                <button onclick="num(6)">6</button>
                <button onclick="num('-')">-</button>
            </div>
            <div>
                <button onclick="num(1)">1</button>
                <button onclick="num(2)">2</button>
                <button onclick="num(3)">3</button>
                <button onclick="num('*')">x</button>
            </div>
            <div>
                <button onclick="num('.')">.</button>
                <button onclick="num(0)">0</button>
                <button onclick="result()">=</button>
                <button onclick="num('/')">/</button>
            </div>
        </div>
    </div>
    <a href="stopwatch.html">StopWatchHere</a>



    <script src="app.js"></script>
</body>

</html>
